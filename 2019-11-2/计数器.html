<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">计数</button>
    <script>
    
    btn.onclick = (function(){
        var i = 0;
        function fun(){
            i++;
          btn.innerText=i;
        }
        return fun;
    })()
    
    </script>
</body>
</html>
