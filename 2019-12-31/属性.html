<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./vue.js"></script>
<body>
    <div id="app">
        <div v-bind="{'class':a,'id':'box'}" v-for='(val,key) in ary' @click='fn(key)'>{{val}}</div>
    </div>

    <script>
    new Vue({
        el:'#app',
        data:{
            a:'active',
            ary:[123,369,528]

        },
        methods: {
            fn(key){
               this.ary = this.ary.filter((item,i)=>i!=key)
            }
        },

    })
    </script>
</body>
</html>
