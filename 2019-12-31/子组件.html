<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #dd{
        width:100px;
        height:100px;
        background:red;
    }
    </style>
</head>
<script src="./vue.js"></script>
<body>
    <div id="app">
        <div @click='fn' id="dd"></div>
        <btn></btn>
        <hua></hua>
        <app :fnum='num'></app>
    </div>
  
    <script>
       const btn= {
           template:`<button @click='fn'>{{num}}</button>`,
           data(){
            return{
                num:123
            }
           },
           methods: {
               fn(){
                   alert(123)
               }
           },
       }
       
       const hua={
           template:`<input :style="{'borderColor':red}"/>`,
            data(){
                return{
                    red:'red'
                }
            }

       }

       const app = {
           template:`<div :style="{'background':red}">
           <hua></hua>
           {{fnum}}
           </div>`,
           data(){
                return{
                    red:'red',
                }
           },
           props: ['fnum'],
           components:{
               hua,
           }
       }
    //  Vue.component('btn',btn)

    new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            fn(){
                this.num++
            }
        },
        components: {
            btn,
            hua,
            app,
        }
       

    })

    </script>
</body>
</html>
