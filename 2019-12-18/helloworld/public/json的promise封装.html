<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function jasonp(data,cb='callback'){
          return new Promise((resolve,reject)=>{
                let opt = {
                    url:"",
                    data:{},
                }
                Object.assign(opt,data);

                let arr = [];
                for(let attr in opt.data){
                    arr.push(attr+'='+opt.data[attr])
                }
                let s = arr.join('&');
                let fnName = 'jQuery_'+Date.now();
                window[fnName]= function(d){
                    resolve(d)
                }
                let o = document.createElement('script');
                o.src = opt.url+'?'+s+'&'+cb+'='+fnName;
                document.getElementsByTagName('head')[0].append(o)
                o.remove();

          })
    }
        
        
   </script>
</body>
</html>
