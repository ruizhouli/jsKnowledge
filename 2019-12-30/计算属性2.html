<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./vue.js"></script>
<body>
<div id="app">

  
    <input type="text" name="" id="" v-model.lazy='fullName'>
    {{fullName}}
    <p>{{fName}}--{{lName}}</p>
</div>
    <script>
    new Vue({
        el:'#app',
        data:{
            fName:'梁兴富',
            lName:'张阳'
        },
        computed: {
            fullName:{
                get(){
                    return this.fName + ' '+ this.lName;
                },
                set(val){
                    console.log(val)
                    let ary = val.split(' ');
                    this.fName=ary[0];
                    this.lName=ary[ary.length-1]
                }
            }
        }
    })
    
    </script>
</body>
</html>
