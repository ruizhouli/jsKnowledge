<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background:salmon;
}
#box2{
    width:50px;
    height:50px;
    background:gold;
}
</style>
</head>
<script src="./vue.js"></script>
<body>
<div id="app">
    <!-- <input type="text" @keyup.enter="fn" v-model="val"> -->
    <input type="text" @keyup.13="fn" v-model="val">
    <button @click.once='fn'>发送</button> <!--once代表这个事件只能使用一次-->
    <ul>
        <li v-for="(item,it) in ary">
            {{item}}--{{it}}
        </li>
       
    </ul>
    <span v-for="(item,it) in ary" >{{item}}--{{it}}</span>
    <div id="box" @click='fun1'>
        <div id='box2' @click.stop='fun'> <!--stop的意思是阻止冒泡-->

        </div>
    </div>
    <input type="text" @mousedown.prevent><!--prevent的意思是阻止默认行为-->

</div>
    <script>
      new Vue({
           el:'#app',
           data:{
               val:'',
               ary:['1111']
           },
           methods: {
               fn(){
                    this.ary.push(this.val)
               },
               fun(ev){
                   alert(12)
                console.log(ev)
               },
               fun1(){
                alert(136)
               },
           }
       })
    </script>

</body>
</html>
