<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       Object.prototype[Symbol.iterator]=function(){
           let arr = Object.keys(this);
           let len = arr.length;
           let index=0;
           let _this = this
           return {next(){
                   
               if(index<len){
                   return {
                       value:{
                           key:arr[index],
                           val: _this[arr[index++]]},
                   }
                   done:false;
               }else{
                    return {
                        value:undefined,
                        done:true

                    }
               }
           }
           }
       }
    
    let obj ={
        name:'李瑞州',
        age:18,
        sex:'男'
    }

    for(let {key,val} of obj){
        console.log(key,val)
    }
    </script>
</body>
</html>
