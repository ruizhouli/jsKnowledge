<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 设备最大的宽度是750px <=*/
        @media all and (max-width:750px) {
            #box{
                width: 200px;
                height: 200px;
                background: red;
            }
        }
        /* 设备最小的宽度是751px >= */
        @media all and (min-width:751px) {
            #box{
                width: 200px;
                height: 200px;
                background: skyblue;
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
