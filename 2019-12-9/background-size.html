<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height:100px;
            background:url('./桌子.svg') no-repeat;
             /* background-size:30px; */
             /*设置cover之后会跟着容器的宽高走*/
            background-size:cover;
            filter: blur(10px);
            transition: .5s;
        }
        #box:hover{
            filter: blur(0);/*高斯模糊*/
        }
    </style>
</head>
<body>
    <div id='box'></div>
</body>
</html>
