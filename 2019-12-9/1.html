    <script>
    // 获取到所有键值对的属性名，并放到一个数组中；
     var obj = {n: {a:[{b: 1,c: [{ d: 1 },{ e: 1 }]},{ f: 1 }]}};
    let ary=[];
    function sxm(obj){

        if(obj instanceof Object&&!Array.isArray(obj)){
            for(let i in obj){
                ary.push(i);
                sxm(obj[i])
            }
            
        }else if(Array.isArray(obj)){
            obj.forEach(item=>{
                 sxm(item)
            })
        }
        
    }
    sxm(obj)
console.log(ary);
     
    </script>
