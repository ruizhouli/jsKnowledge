<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>添加</button>
    <ul id="ul"></ul>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    const {log:l} = console;
    /*
        Dom:文档对象模型

        增：  $('<li></li>')
         事件中的this，默认是原生对象
         jquery对象都可以链式调用

         parent.prepend(child)  ->insertBefore
    */
    let num = 0;
    // $('button').click(function(){
    //     $('#ul').append(`<li>${++num}</li>`)
    // })
    // $('button').click(function(){
    //     $('#ul').html( $('#ul').html()+`<li>${++num}</li>`)
    // })

  $('button').click(function(){
      $('#ul').prepend( $('<li>'+ ++num +'</li>').css({
          width:200,
          height:50,
          background:'red'
      })).css({
       border:'1px solid gray',
        background:'skyblue',
        listStyle:'none',
        // textAlign:'center',
    })
    $('li').click(function(){
        $(this).remove();
    })
  })
    </script>
</body>
</html>
