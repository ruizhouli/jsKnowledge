    <script>
    /*
      变量提升(预解析机制)：当浏览器去解析js的时候，去提前解析全局的变量和函数的过程

    第一步：
      上来就找 var 和function 进行比较 
      比较规则：变量没有函数大 后面的函数会把前面的函数覆盖
    第二步：
    逐行解读代码，var 和 function就不用在读了 执行 console.log() 运算  和 赋值 判断
    



    报错后的代码都不会执行

    一个匿名函数自执行函数，如果带有名字，在体内不管如何赋值同名的变量，其结果都是这个函数
    */

    /*
    var a
    b=  function b(){
        alert(2);
    }
    c= function c(){
        alert(3);
    }
    */
    /*
    var a
    b= function b(){
        alert(2);
    }
    c=function c(){
        alert(3);
    }
    
    
    
    */


    console.log(a);//undefined
    console.log(c);//function c(){ alert(3);}
    var a = 10;
    console.log(a);//10
    function b(){
        alert(1);
    }
    b();//2
    var c = 20;
    console.log(c);//20
    function b(){
        alert(2);
    }
    b();//2
    function c(){
        alert(3);
    }
    c();//报错
    var c = 30;
    console.log(c);
    b();
