<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     function children(fn){
        fn= typeof fn==='string'?document.querySelector(fn):(fn.nodeType===1?fn:null)
        if(fn===null){
            return '请输入正确参数'
        }else{
        let arr = [];
        fn = fn.nodeChild;
       for(let i = 0;i<fn.length;i++){
                if(fn[i].nodeType==1){
                    arr.push(fn[i]);
                }
       }
       return arr
        }
}

    </script>
   
</body>
</html>
