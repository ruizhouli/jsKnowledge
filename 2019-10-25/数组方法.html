    /*

     /*
        filter(回调函数,修改this)
        回调函数(数组的每一项,索引,整个数组)

    */
    // let ary = [false,false,false,true];

    let ary = [1,2,3,6,9];
    console.log(ary.filter(item=>item>3))//[6,9]

    //获取b下面的所有input
    const checkeds = document.querySelectorAll('#b input');
    //声明一个数组，为了存每个checkbox的值
    let aryChecked = [];
    //循环所有checkeds
    for(let i=0;i<checkeds.length;i++){
        //给数组的每项都添加一个false  [false,false,false,false,false]
        aryChecked[i] = false;
        checkeds[i].onclick = function(){
            //当点击的时候，把checkbox对应的布尔值存到数组中
            aryChecked[i] = this.checked; 
            //查看数组中的布尔值是否都为true
            //最后把结果赋值给全选的checked
            all.checked = aryChecked.every(item=>item);
        }
    }
