      /*
        问题：
            触发一次hover，就绑定一次click，触发的越多，绑定的就越多，当触发一次click就会执行多次的click事件

        解决:
            绑一次解绑一次，保持始终一次click
            off() 解绑

    */
    $('#box').hover(function(){
        $(this).css({background:'skyblue'});
        //解绑上一次，再添加一次新的click
        $('button').off().click(function(){
            console.log('发起了一次请求');
        });
    },function(){
        $(this).css({background:'red'});
    })
