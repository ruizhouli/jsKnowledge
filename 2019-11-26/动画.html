<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        position: absolute;
        width: 200px;
        height: 200px;
        background: red;
        top: 30px;
        left: 0;
        /* transition: 3s; */
        /* display: none; */
    }
    </style>
</head>
<body>
    <button>按钮</button>
    <div id="box"></div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    
    //在做jq的动画的时候记得使用stop(),
    $('button').click(function(){
        // $(box).hide(1000);
        // $(box).toggle(1000);
        // $(box).stop().slideToggle(1000);//改变高
        // $(box).fadeToggle(1000);//渐隐渐现
        $(box).delay(3000).animate({
            left:300,
            top:300
        }).toggle(1000)
    })
    
    </script>
</body>
</html>
