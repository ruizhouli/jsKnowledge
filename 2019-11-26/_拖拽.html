            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        #boxShadow {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            opacity: .3;
            top: 0;
            left: 0;
        }
    </style>
</head>
