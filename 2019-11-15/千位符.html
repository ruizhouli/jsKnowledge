<body>
    <script>
    
    /*
       把1568498415661换成3位前面都加,格式的 
    想法：从后往前找每三位前面加一个,
        从后往前找/($)/;
        每三个数字前的数字：/\d(?=(\d{3})$)/ 
    */
    let str = '1568498415661';
   console.log(str.replace(/(\d)(?=(\d{3})+$)/g,'$1,','$1,')); 
    </script>
