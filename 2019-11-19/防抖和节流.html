<body>
    <script>
        /*
            防抖：当事件结束时执行一次  当频率触发很高的事件在触发函数时不执行函数中的代码 等停下来再去执行

            节流：(将频率) 每隔一定的时间执行一次代码
        
        */    

            //防抖
            function fn(ev){
                console.log(ev,this);
            }
            function debounce(callback,time){
                    let timer;
                    return function(...arg){
                        if(timer){
                            clearTimeout(timer)
                        }
                        timer=setTimeout(()=>{
                            callback.call(this,...arg)
                        },time)
                    }
            }
            onscroll = debounce(fn,200)

            //节流

            function throlling(callback,time){
                let perivous = 0;
                return function(...arg){
                    let now = +new Date;
                    if(now-perivous>time){
                        callback.call(this,...arg)
                        perivous=now;
                    }
                }
            }
    </script>
</body>
