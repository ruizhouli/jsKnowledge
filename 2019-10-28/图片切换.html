<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
    margin:0;
    padding:0;
}
#box{
    width:300px;
    height:200px;
    border:1px solid #000;
    position: relative;
}
#box2{
    width:300px;
    position: absolute;
    top:40%;
}
#prev{
    float:left;
}
#next{
    float:right;
}
#img{
    width:300px;
    height:200px;
    border:none;
}
    
    </style>
</head>
<body>
        <div id="box">
                <div id="box2">
                    <button id="prev">上一张</button>
                    <button id="next">下一张</button>
                </div>
                <img src="./img/1.png" id="img" />
            </div>
    <script>
       let n=1
        prev.onclick=function(){
            n--;
            if(n==0){//当n==0时 直接将8赋值给n就可以从第八张开始往前继续切换图片 
                n=8;
            }
         
            img.src = `./img/${n}.png`
        }
        next.onclick=function(){
           n++;
             if(n>8){//当n>8时 直接将1赋值给n就可以从第一张开始往后继续切换图片 
              
                n=1;
                console.log(n)
            }
            img.src = `./img/${n}.png`
        }
        
    
    </script>
</body>
</html>
