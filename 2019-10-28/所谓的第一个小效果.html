<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    #dd{
        width:100px;
        height:0px;
        background:skyblue;
        transition: 2s;
        /* display: none; */
        position: absolute;
        top: 50px;
        left: 0;
    }
    </style>
</head>
<body>
    <button id="btn">显示</button>
    <div id="dd"></div>
    <script>
    btn.onclick = function(){
        // dd.style.display='block';
        dd.style.left='200px';
        dd.style.height='100px';
    }
    
    </script>
