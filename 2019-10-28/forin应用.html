<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dd"></div>
    <script>
    let obj={
        width:100,
        height:100,
        background:'blue'

    }
    for(let item in obj){
        dd.style[item]=item=='width'||item=='height'?obj[item]+'px':obj[item]
    }
    </script>
</body>
</html>
