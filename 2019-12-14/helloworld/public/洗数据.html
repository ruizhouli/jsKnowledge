<body>
    <script>
    let str = `
    <?xml version="1.0" encoding="UTF-8"?>
        <content>
            <person>
                <name>小明</name>
                <age>18</age>
                <sex>男</sex>
                <info>我是一个快乐的逗逼青年。</info>
            </person>
            <person>
                <name>小红</name>
                <age>16</age>
                <sex>女</sex>
                <info>有人陪我逛街么？</info>
            </person>
            <person>
                <name>小梅</name>
                <age>17</age>
                <sex>女</sex>
                <info>只要你看到我的笑容，不要你看到我的笑纹</info>
            </person>
            <person>
                <name>小赵</name>
                <age>19</age>
                <sex>男</sex>
                <info>阿里月饼666</info>
            </person>
            <person>
                <name>小码</name>
                <age>19</age>
                <sex>男</sex>
                <info>十一还加班，码农真心伤不起....</info>
            </person>
            <person>
                <name>真胖</name>
                <age>18</age>
                <sex>男</sex>
                <info>永生这个大屌丝,继续互相伤害</info>
            </person>
        </content>
    `;
    function fn(tar){
        let ary = [];
        let re = new RegExp(`<${tar}>(([\\u4e00-\\u9fa5a-zA-Z\\d,\\.，？。]){1,20})<\/${tar}>`,'g');
        str.replace(re,($0,$1)=>{
            ary.push($1);
        })
        return ary;
    }
    
    let ary1 = fn('name');
    let ary2 = fn('age');
    let ary3 = fn('sex');
    let ary4 = fn('info');
    // console.log(ary1,ary2,ary3,ary4);
    let arr=[]
    for(let i =0;i<ary1.length;i++){
        let obj={};
        obj['name']=ary1[i]
        obj['age']=ary2[i]
        obj['sex']=ary3[i]
        obj['info']=ary4[i]
        arr.push(obj);
    }
    console.log(arr);
    console.log(JSON.stringify(arr));
    </script>
