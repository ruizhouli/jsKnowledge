<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width:70px;
        height:50px;
        position: absolute;
        top:100%;
        right:0;
        background: skyblue;
        line-height: 50px;
        color: #fff;
        text-align:center;
    }
    body{
        height:3000px;
    }
    
    </style>
</head>
<body>
    <div id="box">回到顶部</div>
    <script>
    /*
    滚轮事件：onscroll (当有滚动条的时候，滚轮即触发该事件)   scrollHeight/scrollWidth  被内容撑开的高度/宽度    scrollLeft/scrollTop滚动条距离左端/顶端的距离
    */  
    //获取box距离顶端的绝对位置
    console.log(box.getBoundingClientRect().top)
    // let c = box.offsetTop;
    let c = box.getBoundingClientRect().top
    console.log(c)
    onscroll=function(){
        // console.log(document.documentElement.scrollTop)//334
        //获取滚动条距离顶端的位置
        let sc = document.documentElement.scrollTop;
        // let sc = window.pageYOffset;//获取滚动条距离顶端的距离
        console.log(sc)
        if(c<=sc){
            box.style.position = 'fixed';
            box.style.top='50%'
        }else{
            box.style.position = 'absolute';
            box.style.top='100%'
        }
    }
    box.onclick = function(){
        document.documentElement.scrollTop=0;
    }
    
    </script>
</body>
</html>
