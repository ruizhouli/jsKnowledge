<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
    margin:0;
    padding:0;
    list-style: none;
    font-size: 12px;
     }
    body{
        max-width: 540px;
        height:200px;
        margin:0 auto;
        overflow-x: hidden;
        background: #EFEFEF;
        display: flex;
        flex-wrap: wrap;
        align-content:flex-start ;
        /* position: relative; */
    }
    header{
        width:360px;
        height:44px;
        background: #19A0F0;
        position: fixed;
       left: 0;
       top: 0;
       display: flex;
       justify-content: space-around;
       align-items: center;
    }
   
    
    header span:nth-child(2){
        font-size: 18px;
        color: #fff;
    }
    .search{
       padding: 6px;
        width: 97%;
        height: 42px;
        background: #c3d4de;
        position: relative;
        top:44px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .search a{
        width: 100%;
        height: 30px;
        background: #fff;
        border-radius:5px ;
        text-decoration: none;
        display: flex;
        align-items: center;
    }
    .search a .icon{
        font-size: 14px;
        color: #666666;
        position: relative;
        /* width:97%; */
        padding-left: 31px;
        margin-right: 10px;
    }
    .search a .icon::before{
        content:'';
        width: 18px;
        height: 18px;
        position: absolute;
        left: 7px;
        background: url('./img/放大镜.png') no-repeat;
        background-size: contain;
        margin-right:10px
    }
    .indextdd{
        width: 100%;
        height: 69px;
        background: #fff;
        position: relative;
        top:44px
    }
    </style>
</head>
<body>
    <!-- header -->
     <header>
        <span></span>
        <span>攻略社区</span>
        <span></span>
     </header>
     <div class="search">
        <a href="javascript:;">
            <span class="icon">
                目的地/酒店/景点/关键字</span>
        </a>
     </div>
     <div class="indextdd"></div>
</body>
</html>
