<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
    margin:0;
    padding:0;
    list-style: none;
  }
    #box{
        width: 600px;
        height: 600px;
        /* border: 1px solid #000; */
        margin:200px auto;
        perspective: 600px;
       
    }
    /* #box:hover >#ul{
        transform: rotateY(190deg) rotateX(180deg);
        transform: rotateX(280deg) rotateY(700deg);
    } */
    #ul{
        width:300px;
        height: 300px;
        position: relative;
        transition: 1s;
        transform-style: preserve-3d;
        transform:rotateX(0deg) rotateY(60deg) ;
        animation: move 5s linear infinite;
    }
    #ul li{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      
    }
    @keyframes move {
           0%{
                transform: rotateY(0deg);
            }
            25%{
                transform: rotateX(270deg);
            }
            50%{
                transform : rotateZ(270deg)
            }
            75%{
                transform:  rotateX(300deg);
            }
            100%{
                transform: rotateY(180deg)
            }
        
    }
    #ul li:nth-child(1){
        background:url('./img/zf_cube1.png') no-repeat;
        transform: translateZ(150px);
        background-size: cover;
    }
    #ul li:nth-child(2){
        background: url('./img/zf_cube2.png') no-repeat;
        transform: translateX(-150px) rotateY(90deg);
        background-size: cover;
    }
    #ul li:nth-child(3){
        background: url('./img/zf_cube3.png')  no-repeat;
        transform: translateX(150px) rotateY(90deg);
        background-size: cover;
    }
    #ul li:nth-child(4){
        background: url('./img/zf_cube4.png') no-repeat;
        transform: translateY(150px) rotateX(90deg);
        background-size: cover;
    }
    #ul li:nth-child(5){
        background: url('./img/zf_cube5.png') no-repeat;
        transform: translateY(-150px) rotateX(90deg);
         background-size: cover;
    }
    #ul li:nth-child(6){
        background: url('./img/zf_cube6.png') no-repeat;
        transform:translateZ(-150px) ;
        background-size: cover;
    }

    </style>
</head>
<body>
    <div id="box">
        <ul id="ul">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
