<body>
    <script>

    function myNew(fn,...arg){
        let obj={};
       let callback= fn.call(obj,...arg);
    //    console.log(callback);
       obj.__proto__=fn.prototype;

       if(callback instanceof Object){
            return callback;
       }
           return obj;
    

    }
    function fun(){
        // return 1
    }
let t=myNew(fun);
console.log(t)
console.log(t.__proto__===fun.prototype)//true
    </script>
</body>
