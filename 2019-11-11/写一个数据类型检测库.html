<body>
    <script>
        
        class tools{
            static type(data){
               if(typeof data!='object'){
                    return typeof data;
                }
               let o= Object.prototype.toString
               let obj = {
                   Array:'array',
                   Object:'object',
                   Null:'null'
               }
               for(let arr in obj){
                if(o.call(data)===`[object ${arr}]`){
                        return obj[arr]
}
               }
              
            }
        }


     console.log(tools.type(null));
        
    </script>
</body>
</html>
