<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    /*
    面向对象：是对现实世界的理解和抽象

            把具有相同特征特性的代码抽离出来归为一类，再把这一类的特性(属性和方法)挂在他的构造函数的原型下面的编程思想

    抽象：抽出像的部分的代码
    

    通过对象来编程 扩展性强  还能达到 高内聚低耦合
*/
    function Person(name,age,sex){
        console.log(this)//{}
        this.name=name;
        this.age = age;
        this.sex=sex;
    }
    Person.prototype.say=function (){
        console.log(this.age);
    }
    let ming = new Person('lilil',18,'男');
    let sunYu = new Person('sunYu',24,'女')
    ming.say();
    sunYu.say();
    console.log(ming.say===sunYu.say)//true
    </script>
</body>
</html>
