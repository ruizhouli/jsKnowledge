        闭包定义：1.函数嵌套函数   2.子函数引用父函数的参数或者变量  3.子函数被外界所引用  4.这样父函数就会形成一个闭包环境  5.打印父函数的返回值就会发现有闭包

        闭包的应用：存值  栈溢出(用完这个变量就释放这个变量)
    */

    function fun(){
        var i = 20;
        function fn(){
            i++;
            console.log(i);
        }
        function f(){

        }
        console.dir(f);
        return fn;
    }
let t = fun();
t();//21
t();//22
