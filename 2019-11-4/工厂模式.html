<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        工厂模式为了批量生产对象
        */
        function Person(name,age,sex){
            let obj={}//创建一个空对象
            obj.name=name;
            obj.age=age;
            obj.sex=sex;
            return obj;//返回对象
        }

        let ming =Person('MING',28,'男');
        console.log(ming);
        let sunYu =Person('sunYU',24,'女');
        console.log(sunYu)
    </script>
</body>
</html>
